<div id="questionDiv">
    <b id=question>Título</b>
</div>

<div id="dialog">
    <p>Choose your option</p>
</div>

<div id="subjectDiv">
    <b> Assunto: </b>
    <b id=subject>Subject</b>
</div>
    
<div id="tagsDiv">
    <b> Tags: </b>
    <b id=tags>Tags</b>
</div>


<div id="descriptionDiv">
    <b id=description>Descrição</b>
</div>


<div id="userAnswerDiv">
    <input type="radio" id="answer1" class=radioAnswer name="radioAnswer" value="X = ?">
    <label id="labelAnswer1" for="answer1">X = ?</label><br>
    <input type="radio" id="answer2" class=radioAnswer name="radioAnswer" value="X = ?">
    <label id="labelAnswer2" for="answer2">X = ?</label><br>
    <input type="radio" id="answer3" class=radioAnswer name="radioAnswer" value="X = ?">
    <label id="labelAnswer3" for="answer3">X = ?</label><br>
    <input type="radio" id="answer4" class=radioAnswer name="radioAnswer" value="X = ?">
    <label id="labelAnswer4" for="answer4">X = ?</label><br>
    <input type="radio" id="answer5" class=radioAnswer name="radioAnswer" value="X = ?">
    <label id="labelAnswer5" for="answer5">X = ?</label><br>
    <button type="button" class='answer' id='answerButton'>Enviar resposta</button> 
</div>


<div id="userExternalInput">
        <div>
            <b> Resolução passo a passo: </b>
            <p style="font-size:13px">Coloque cada passo em cada caixa de texto abaixo</p>
        </div>
    <div>
        <div id="userInputDiv"> 
            <ul id="checkBoxList"></ul>
            <ul id="lineList"></ul>
        </div>
    </div>

    <div id="askHintButtonsDiv">
        <button type="button" id='addLine'>+</button>
        <button type="button" id='removeLine'>--</button>
    </div>
    
    <div id="hintDiv">
        <div id='innerHintAndQuestion'>
            <button type="button" id='hintButton'>Pedir uma dica</button> 
            <button type="button" id='explanationButton'>Pedir explicação completa</button> 
            <button type="button" id='askQuestion'>Ainda tenho uma dúvida</button>
        </div>
        <div id='innerHintBox'>
            <span id='hint'></span>
            <button type="button" id='hintThumbsDown'>&#128078;</button>
            <button type="button" id='hintThumbsUp'>&#128077;</button>
        </div>
        <div id='innerHintDiv'>
            <button type="button" id='nextHint'>></button>
            <button type="button" id='prevHint'><</button> 
        </div>
    </div>

</div>
